<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galeria - MODUM Polska</title>
        <meta name="description" content="Odwiedź naszą galerię, aby zobaczyć drabiny MODUM na zdjęciach. Poznaj ich zastosowanie w sytuacjach ratunkowych i mobilnych. Bezpieczeństwo w każdym detalu!">
    </head>
    <body>
        <main>
            <header class="header">
                {{> menu}}
            </header>
            {{> hero-banner title="Galeria" image="./images/banner-default.jpg"}}
            <div class="content__container">
                <h2 class="content__title"><span class="content__title--underline">Galeria</span></h2>
                {{> gallery images=galleryImages}}
            </div>
        {{> footer}}
        <script src="https://kit.fontawesome.com/4b0ac2d779.js" crossorigin="anonymous"></script>
    <script src="./main.js" type="module"></script>
    </body>
</html>
