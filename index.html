<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <header class="header">
                {{> menu}}
            </header>
            <div class="slider">
                <div class="swiper" id="homeSlider">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide slider__slide">
                        <img fetchpriority="high" alt="" src="./images/home-slider1.jpg" class="slider__image">
                        <div class="slider__overlay"></div>
                        <div class="slider__textWrapper">
                            <h1 class="slider__title">Drabiny ratunkowe</h1>
                            <h2 class="slider__subtitle">domy modułowe - budownictwo jednorodzinne</h1>
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <img fetchpriority="high" alt="" src="./images/home-slider2.webp" class="slider__image">
                        <div class="slider__overlay"></div>
                        <div class="slider__textWrapper">
                            <h1 class="slider__title">Osiedla mieszkaniowe</h1>
                            <h2 class="slider__subtitle">współpraca, zarządzanie, podwyższanie standardów</h1>
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <img fetchpriority="high" alt="" src="./images/home-slider3.webp" class="slider__image">
                        <div class="slider__overlay"></div>
                        <div class="slider__textWrapper">
                            <h1 class="slider__title">Platformy mobilne</h1>
                            <h2 class="slider__subtitle">firmy transportowe, pojazdy specjalne</h1>
                        </div>
                      </div>
                    </div>
                    <div class="swiper-pagination slider__pagination"></div>
                  </div>
            </div>
            {{> footer}}
    </main>
    <script src="https://kit.fontawesome.com/4b0ac2d779.js" crossorigin="anonymous"></script>
    <script src="./main.js" type="module"></script>
</html>
